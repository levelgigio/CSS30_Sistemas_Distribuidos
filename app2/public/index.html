<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="client.js"></script>
  <div id="data"></div>
  <button onclick="get_rides()">get_rides</button>
  <p id='response'></p>

  <form>
    <label for="from">From</label>
    <input type="text" id="from"><br><br>
    <label for="to">To</label>
    <input type="text" id="to"><br><br>
    <label for="date">Date</label>
    <input type="text" id="date"><br><br>
    <label for="passengers">Passengers</label>
    <input type="text" id="passengers"><br><br>
    <label for="offered">Is offered?</label>
    <input type="checkbox" id="offered" name="scales" checked><br><br>
    <input type="submit" value="Submit" onclick="offer_or_want()">
  </form>

  <script>
function offer_or_want() {
  fetch("http://localhost:5000/offer_ride", {
  "method": "POST",
  "headers": {
    "Content-Type": "application/json"
  },
  "body": "{\"location\":[\"x\",\"y\"],\"date\":\"\",\"passengers\":\"2\",\"user\":\"id\",\"offered\":1}"
})
.then(response => {
  console.log(response);
})
.catch(err => {
  console.error(err);
});
}

  </script>

  <script>
    function get_rides() {
      fetch("http://localhost:5000/get_rides", {
  "method": "GET",
  "headers": {}
})
.then(function(response) { return response.json(); })
.then(function(json) {
  // use the json
  // alert(json);
  console.log(json);
  var targetContainer = document.getElementById("response");
  targetContainer.innerHTML = json;
})
.catch(err => {
  console.error(err);
});
}
  </script>
</body>

</html>
